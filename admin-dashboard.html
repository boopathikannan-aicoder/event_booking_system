<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Event Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">EventBooker Admin</div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">View Site</a></li>
                    <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="dashboard-header">
            <h2>Manage Events</h2>
            <button id="add-event-btn" class="btn">Add New Event</button>
        </div>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Venue</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="events-table-body">
                <!-- Events loaded via JS -->
            </tbody>
        </table>
    </main>

    <!-- Add/Edit Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content" style="max-width: 600px; text-align: left;">
            <h2 id="modal-title" style="margin-bottom: 20px;">Add Event</h2>
            <form id="event-form">
                <input type="hidden" id="event-id">

                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="date">Date & Time</label>
                    <input type="datetime-local" id="date" required>
                </div>

                <div class="form-group">
                    <label for="venue">Venue</label>
                    <input type="text" id="venue" required>
                </div>

                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" min="0" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image Emoji/Icon</label>
                    <input type="text" id="image" placeholder="e.g. ðŸŽ¸" required>
                </div>

                <div style="text-align: right;">
                    <button type="button" class="btn btn-secondary" id="cancel-modal">Cancel</button>
                    <button type="submit" class="btn">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>

</html>
